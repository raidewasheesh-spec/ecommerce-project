<!DOCTYPE html>
<html>
<head>
    <title>UrbanCart - Online Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>UrbanCart</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Cart</a>
        <a href="#">Contact</a>
    </nav>
</header>

<section class="banner">
    <h2>Welcome to UrbanCart</h2>
    <p>Your One Stop Online Shop</p>
</section>

<section class="products">
    <div class="product">
        <img src="https://via.placeholder.com/150">
        <h3>T-Shirt</h3>
        <p>₹499</p>
        <button onclick="addToCart()">Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/150">
        <h3>Shoes</h3>
        <p>₹1499</p>
        <button onclick="addToCart()">Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/150">
        <h3>Watch</h3>
        <p>₹1999</p>
        <button onclick="addToCart()">Add to Cart</button>
    </div>
</section>

<script src="script.js"></script>
</body>
</html>
